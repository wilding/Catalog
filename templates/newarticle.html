<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'bootstrap.min.css')}}">
	</head>
	<body>
		<h1>New Article</h1>
		<form action="{{url_for('newArticle', category_id = category_id)}}" method='post'>
			<p>Title:</p>
				<input type='text' size='50' name='title'>
			<p>Tagline:</p>
				<input type='text' size='50' name='tagline'>
			<p>Text:</p>
				<input type='text' size='200' name='text'>
			<p>Author:</p>
				<input type='text' size='30' name='author'>
			<input type='submit' value='Create'>
			<a href="{{url_for('showCatalog', category_id = category_id)}}">Cancel</a>
		</form>
	</body>
</html>

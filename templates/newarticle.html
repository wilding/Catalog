<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Chronicle</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
	</head>
	<body class='form_body'>
		<h1 class="form_title">New Article</h1>
		<form action="{{url_for('newArticle', category_id = category_id)}}" method='post'>
			<ul class="input_form">
				<li>
					<label>Title:</label>
					<input type='text' size='50' name='title' id='short_input'>
				</li>
				<li>
					<label>Tagline:</label>
					<input type='text' size='50' name='tagline' id='short_input'>
				</li>
				<li>
					<label>Text:</label>
					<textarea name='text' class="field-textarea"></textarea>
				</li>
				<li>
					<label>Picture URL:</label>
					<input type='text' size='200' name='picture'>
				</li>
				<li id="button_inputs">
					<input type='submit' value='Create'>
					<a href="{{url_for('showCatalog', category_id = category_id)}}" class="form_cancel">Cancel</a>
				</li>
			</ul>
		</form>
	</body>
</html>

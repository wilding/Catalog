{% extends 'formlayout.html' %}

{% block form_title %}New Category{% endblock %}

{% block form %}
	<form action="{{url_for('newCategory')}}" method='post'>
		<ul class="input_form">
			<li>
				<label>Name:</label>
				<input type='text' size='50' name='name'>
			</li>
			<li id='button_inputs'>
				<input type='submit' value='Create'>
				<a href="{{url_for('showCategories')}}" class="form_cancel">Cancel</a>
			</li>
		</ul>
	</form>
{% endblock %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Chronicle</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
		<script src="{{url_for('static', filename='g_signin.js')}}" data-state="{{STATE}}" data-route="/author/{{author.id}}/" id="g_signin_script"></script>
		<script src="{{url_for('static', filename='github_source.js')}}"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<header>
			<section class="header_inner">
				<a href="{{url_for('showCategories')}}" class="logo"><h1>The Chronicle</h1></a>
				<div class="login" id="signinButton">
					<span class="g-signin"
						data-scope="openid email"
						data-clientid="578890011813-qd932u6n0bint1hnqgosn8e2qjrg1ahb.apps.googleusercontent.com"
						data-redirecturi="postmessage"
						data-accesstype="offline"
						data-cookiepolicy="single_host_origin"
						data-callback="signInCallback"
						data-approvalprompt="force">
					</span>
				</div>
			</section>
		</header>
		<nav>
			{% for c in categories: %}
				<a href="{{url_for('showCatalog', category_id = c.id)}}" class="nav_item" id="{{c.name}}_nav_item"><h3>{{c.name}}</h3></a>
				{% endfor %}
		</nav>
		<div class = 'flash'>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<strong> {{ message }} </strong>
						{% endfor %}
					{% endif %}
				{% endwith %}
		</div>
		<main>
			<div class="author_header">
				<img src="{{author.picture}}" id="author_header_image">
				<h2 id="author_header_name">{{author.name}}</h2>
			</div>
			<div class = "content">
			{% for article in articles: %}
				<article id="{{article.category.name}}_card" style="background-image: url({{article.picture}});">
					<div class="article_overlay">
						<a href="{{url_for('showArticle', category_id = article.category_id, article_id = article.id)}}" class="article_title">
							<h3>{{article.title}}</h3>
							<time datetime="{{article.date}}" class="article_date"></time>
						</a>
						<script>
							var datestring = $(".article_date").attr("datetime");
							datestring = datestring.slice(0, 19);
							datestring = datestring.replace(" ", "T");
							$(".article_date").attr("datetime", datestring);
							var d = new Date(datestring);
							d = d.toString();
							d = d.slice(4, 10) + "," + d.slice(10,15) + " (" + d.slice(16,21) + " " + d.slice(35);
							$(".article_date").text(d);
						</script>
					</div>
				</article>
				{% endfor %}
			</div>
		</main>
		<footer>
		</footer>
		<section class="github_source">
			<a href="https://github.com/wilding/Catalog"><i class="fa fa-git-square fa-lg" id="github_icon"></i></a>
		</section>
	</body>
</html>

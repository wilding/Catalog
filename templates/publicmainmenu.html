<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Chronicle</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<header>
			<section class="header_inner">
				<a href="{{url_for('showCategories')}}" class="logo"><h1>The Chronicle</h1></a>
				<div class="login" id="signinButton">
					<span class="g-signin"
						data-scope="openid email"
						data-clientid="578890011813-qd932u6n0bint1hnqgosn8e2qjrg1ahb.apps.googleusercontent.com"
						data-redirecturi="postmessage"
						data-accesstype="offline"
						data-cookiepolicy="single_host_origin"
						data-callback="signInCallback"
						data-approvalprompt="force">
					</span>
				</div>
				<!-- handle response that google api server sends to client
						successful response
						one time code to authorize server
						access token client can use to make api calls in browser -->
				<script>
					function signInCallback(authResult) {
						if (authResult['code']) {
							// Hide the sign in button now that the user is authorized
							$('#signinButton').attr('style', 'display: none');
							// Send the one-time-use code to the server.  If the server responds, write a 'login successful' message to the webpage and then redirect back to the main restaurants page
							$.ajax({
								type: 'POST',
								url: '/gconnect/?state={{STATE}}',
								processData: false,
								contentType: 'application/octet-stream; charset=utf-8',
								data: authResult['code'],
								success: function(result) {
									if (result) {
										$('.flash').append(result);
										setTimeout(function() {
											window.location.href = "/category";
										}, 4000);
								} else if (authResult['error']) {
									console.log('There was an error: ' + authResult['error']);
								}
								}
							});
						}
						else {
							$('.flash').append('<strong>Failed to make a server-side call.  Check your configuration and console.</strong>');
						}
					}
				</script>
			</section>
		</header>
		<nav>
			{% for category in categories: %}
				<a href="{{url_for('showCatalog', category_id = category.id)}}" class="nav_item" id="{{category.name}}_nav_item"><h3>{{category.name}}</h3></a>
				{% endfor %}
		</nav>
		<div class = 'flash'>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<strong> {{ message }} </strong>
						{% endfor %}
					{% endif %}
				{% endwith %}
		</div>
		<main>
			<div class = "content" id="category_menu_content">
			{% for article in articles: %}
				<article id="{{article.category.name}}_card" style="background-image: url({{article.picture}});">
					<div class="article_overlay">
						<a href="{{url_for('showArticle', category_id = article.category_id, article_id = article.id)}}" class="article_title">
							<h3>{{article.title}}</h3>
							<time datetime="{{article.date}}" class="article_date"></time>
						</a>
						<a href="{{url_for('showAuthor', author_id = article.user_id)}}" class="article_author"><img src="{{article.user.picture}}" class="article_author"></a>
						<script>
							var datestring = $(".article_date").attr("datetime");
							datestring = datestring.slice(0, 19);
							datestring = datestring.replace(" ", "T");
							$(".article_date").attr("datetime", datestring);
							var d = new Date(datestring);
							d = d.toString();
							d = d.slice(4, 10) + "," + d.slice(10,15) + " (" + d.slice(16,21) + " " + d.slice(35);
							$(".article_date").text(d);
						</script>
					</div>
				</article>
				{% endfor %}
			</div>
		</main>
		<footer>
		</footer>
		<section class="github_source">
			<a href="https://github.com/wilding/Catalog"><i class="fa fa-git-square fa-lg"></i></a>
			<script>
				var source = $('.github_source').children('a').children('i');
				var w = $(window);
				var d = $(document);
				d.ready(function() {
					if (w.width() <= 475) {
						source.removeClass('fa-lg');
					}
				})
				w.resize(function() {
					if (w.width() <= 475) {
						source.removeClass('fa-lg');
					}
					if (w.width() > 475) {
						source.addClass('fa-lg');
					}
				})
			</script>
		</section>
	</body>
</html>

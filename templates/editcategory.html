{% extends 'formlayout.html' %}

{% block form_title %}Edit {{category.name}}{% endblock %}

{% block form %}
	<form action="{{url_for('editCategory', category_id = category.id)}}" method='post'>
		<ul class="input_form">
			<li>
				<label>Name:</label>
				<input type='text' size='50' name='name' placeholder='{{category.name}}'>
			</li>
			<li id='button_inputs'>
				<input type='submit' value='Edit'>
				<a href="{{url_for('showCatalog', category_id = category.id)}}" class="form_cancel">Cancel</a>
			</li>
		</ul>
	</form>
{% endblock %}

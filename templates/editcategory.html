<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Chronicle</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
	</head>
	<body class='form_body'>
		<h1 class="form_title">Edit {{category.name}}</h1>
		<form action="{{url_for('editCategory', category_id = category.id)}}" method='post'>
			<ul class="input_form">
				<li>
					<label>Name:</label>
					<input type='text' size='50' name='name' placeholder='{{category.name}}'>
				</li>
				<li id='button_inputs'>
					<input type='submit' value='Edit'>
					<a href="{{url_for('showCatalog', category_id = category.id)}}" class="form_cancel">Cancel</a>
				</li>
			</ul>
		</form>
	</body>
</html>
